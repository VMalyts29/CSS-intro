<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User card</title>
    <link rel="stylesheet" href="/CSS-intro/exmple-user-card/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS-intro/exmple-user-card/usercard.css">
</head>
<body>
    <article class="userCard">
        <div class="bg">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="content-wrapper">
            <img class="userImg" 
            src="/CSS-intro/exmple-user-card/img/userphoto.jpg" 
            alt="Jane S. Doe">
            <h2 class="userName">Jane S. Doe</h2>
            <div class="userGeoposition">Amsterdam, Netherlands</div>
            <div class="job">Copywriter</div>
            <p class="experience">
                Copywriter by day and photographer by nights. I have 5+ years of experience working with startups big and small  
            </p>
            <footer>
                <i class="userSocialLink fa-brands fa-instagram"></i>
                <i class="userSocialLink fa-brands fa-twitter"></i>
                <i class="userSocialLink fa-brands fa-facebook-f"></i>
            </footer>
            
        </div>
    </article>
    
</body> 
</htmlfa
